kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: simpleingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  # - match: Host(`your.example.com`) && PathPrefix(`/notls`)
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: whoami
      port: 80

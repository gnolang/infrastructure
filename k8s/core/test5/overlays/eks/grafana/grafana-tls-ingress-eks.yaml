kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: grafana-ingress-tls
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`grafana.test5.gnoteam.com`)
    kind: Rule
    services:
    - name: grafana
      namespace: monitoring
      port: grafana-port
  tls:
    certResolver: gnoresolver


app:
  name: gnocore-sentry-03
  role: validator

storage:
  capacity: 120Gi
  class: eks-ebs-storage

svc:
  name: gnocore-sentry-svc-03
  type: LoadBalancer

ingress:
  enabled: false

placement:
  tolerations:
    enabled: true
  resources: # saturate resources
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "1"
      memory: "1Gi"


app:
  name: gnocore-rpc-01
  role: validator
  type: rpc

storage:
  capacity: 120Gi
  class: eks-ebs-storage

svc:
  name: gnoland-rpc # see potential clashes with gnoweb and gnofaucet

ingress:
  enabled: true
  tls: true
  rule:
    host: Host(`rpc-01.test5.gnoteam.com`)

placement:
  tolerations:
    enabled: false

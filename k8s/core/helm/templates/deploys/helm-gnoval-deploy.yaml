apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    gno.service: gnoland
    gno.type: {{ default "validator" .Values.app.type }}
  name: {{ .Values.app.name }}
  namespace: {{ default "gno" .Values.app.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      gno.service: gnoland
      gno.type: {{ default "validator" .Values.app.type }}
  template:
    metadata:
      labels:
        gno.service: gnoland
        gno.type: {{ default "validator" .Values.app.type }}
        gno.role: {{ .Values.app.role }}
        gno.name: {{ .Values.app.name }}
    spec:
      {{- if .Values.placement.tolerations.enabled }}
      # Tainted node
      tolerations:
      - key: "type"
        operator: "Equal"
        value: "validator"
        effect: "NoSchedule"
      # Node Selector
      nodeSelector:
        reserved: validator-node
      # Pod Anti-Affinity
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: gno.type
                operator: In
                values:
                - "validator"
            topologyKey: "kubernetes.io/hostname"
      {{- end }}
      initContainers:
      - name: init-genesis-secrets
        # copies files from configmap into PVC to avoid RO fs problems
        image: busybox
        command:
        - sh
        - -c
        - |
          cp /gnoroot/genesis/genesis.json /gnoroot/gnoland-data/genesis.json
          cp -r /gnoroot/secrets /gnoroot/gnoland-data/secrets
          echo "Successfully copied secrets and genesis file"
        volumeMounts:
        - name: {{ .Values.app.name }}-vol
          mountPath: /gnoroot/gnoland-data
        - name: {{ .Values.app.name }}-secrets
          mountPath: /gnoroot/secrets
        - name: gnoland-genesis
          mountPath: /gnoroot/genesis
      - name: init-genesis-txs
        image: ghcr.io/gnolang/gno/gnoland:0.2.0
        args:
        - genesis
        - txs
        - add
        - packages
        - /gnoroot/examples
        - -genesis-path
        - /gnoroot/gnoland-data/genesis.json
        volumeMounts:
        - name: {{ .Values.app.name }}-vol
          mountPath: /gnoroot/gnoland-data
      - name: init-genesis-balance
        image: ghcr.io/gnolang/gno/gnoland:0.2.0
        args:
        - genesis
        - balances
        - add
        - -balance-sheet
        - /gnoroot/gno.land/genesis/genesis_balances.txt
        - -genesis-path
        - /gnoroot/gnoland-data/genesis.json
        volumeMounts:
        - name: {{ .Values.app.name }}-vol
          mountPath: /gnoroot/gnoland-data
      containers:
      - name: gnoland
        image: ghcr.io/gnolang/gno/gnoland:0.2.0
        imagePullPolicy: IfNotPresent
        args:
          - start
          - -genesis=/gnoroot/gnoland-data/genesis.json # loaded from init container
          - -log-level=info
        ports:
          {{- if and .Values.app.type (eq .Values.app.type "rpc") }}
          - name: rpc-public
            containerPort: 26657
          {{- end }}
          - name: p2p-internal
            containerPort: 26656
        resources:
          limits:
            cpu: {{ (((.Values.placement).resources).limits).cpu | default "2" }}
            memory: {{ (((.Values.placement).resources).limits).memory | default "2Gi"}}
          requests:
            cpu: {{ (((.Values.placement).resources).requests).cpu | default "1" }}
            memory: {{ (((.Values.placement).resources).requests).memory | default "1Gi"}}
        volumeMounts:
        - name: {{ .Values.app.name }}-vol
          mountPath: /gnoroot/gnoland-data
        - name: {{ .Values.app.name }}-conf
          mountPath: /gnoroot/gnoland-data/config
      volumes:
      - name: {{ .Values.app.name }}-vol
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-pv-claim
      - name: {{ .Values.app.name }}-conf
        configMap:
          name: {{ .Values.app.name }}-config
          items:
          - key: config.toml
            path: config.toml
      - name: {{ .Values.app.name }}-secrets
        configMap:
          name: {{ .Values.app.name }}-config
          items:
          - key: node_key.json
            path: node_key.json
          - key: priv_validator_key.json
            path: priv_validator_key.json
          - key: priv_validator_state.json
            path: priv_validator_state.json
          - key: node_key.json
            path: node_key.json
      - name: gnoland-genesis
        configMap:
          name: gno-genesis
          items:
          - key: genesis.json
            path: genesis.json

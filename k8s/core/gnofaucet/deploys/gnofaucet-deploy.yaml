apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnofaucet
  namespace: gno
spec:
  replicas: 1
  selector:
    matchLabels:
      gno.service: gnofaucet
  template:
    metadata:
      labels:
        gno.service: gnofaucet
    spec:
      containers:
      - name: gnofaucet
        image: ghcr.io/gnolang/gno/gnofaucet:master
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: gnofaucet-env
        args:
            - serve
            - --listen-address=0.0.0.0:5050
            - --remote=http://gnoland-rpc:26657
            - --max-send-amount=15000000ugnot
            - --is-behind-proxy=true
            - --num-accounts=10
            - --chain-id=$(CHAIN_ID)
            - --mnemonic=$(MNEMONIC)
            - --captcha-secret=${CAPTCHA}
        ports:
          - containerPort: 5050